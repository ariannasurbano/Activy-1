<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #384D48;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .card {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        footer {
            background-color: #6E7271;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Simple Website</h1>
        <p>HTML and CSS Example</p>
    </header>

    <div class="container">
        <div class="card">
            <h2>Welcome</h2>
            <p>This is a simple webpage created using HTML and CSS.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 My Website</p>
    </footer>

</body>
</html>
